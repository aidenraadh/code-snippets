<div id="div1" class="dd-item-container" ondrop="drop(event)" ondragover="allowDrop(event)" style="display: inline-block; width: 100px; height: 100px;">
	<img src="google.png" class="dd-item" draggable="true" ondragstart="drag(event)" id="drag1" style="width: 100%; object-fit: cover;">
</div>

<div id="div2" class="dd-item-container" ondrop="drop(event)" ondragover="allowDrop(event)" style="display: inline-block; width: 100px; height: 100px;">
	 <img src="instagram.webp" class="dd-item" draggable="true" ondragstart="drag(event)" id="drag2" style="width: 100%; object-fit: cover;">
</div>

<script type="text/javascript">


function allowDrop(e){
	e.preventDefault();
}

function drag(e){
	e.dataTransfer.setData("replacingItem", e.target.id);
	e.dataTransfer.setData("container", e.target.parentNode.id);
}

function drop(e){
	e.preventDefault();

	const replacingItem = document.getElementById(e.dataTransfer.getData("replacingItem"));

	const container = document.getElementById(e.dataTransfer.getData("container"));

	const replacedItem = e.currentTarget.replaceChild(replacingItem, e.currentTarget.children[0]);

	container.appendChild(replacedItem);
}


</script>

</body>
