<!DOCTYPE html>
<html>
<head>
	<title>Custom Navbar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="container-fluid navbar">
	<!-- open navitem button -->
	<div class="openItems right">
		<svg class="openIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 8.33">
			<g id="Layer_2" data-name="Layer 2">
				<g id="Layer_1-2" data-name="Layer 1">
				<path d="M.83,1.67H9.17A.84.84,0,0,0,10,.83.83.83,0,0,0,9.17,0H.83A.83.83,0,0,0,0,.83.84.84,0,0,0,.83,1.67Z"/>
				<path d="M9.17,3.33H.83A.84.84,0,0,0,0,4.17.83.83,0,0,0,.83,5H9.17A.83.83,0,0,0,10,4.17.84.84,0,0,0,9.17,3.33Z"/>
				<path d="M9.17,6.67H.83a.83.83,0,0,0,0,1.66H9.17a.83.83,0,1,0,0-1.66Z"/>
				</g>
			</g>
		</svg>
	</div>
	<!-- container of navbar items -->
	<div class="navItems right">
		<!-- add more buttons or items here-->
		<!-- open navitem button -->
		<div class="closeItems left">
			<svg class="closeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
				<g id="Layer_2" data-name="Layer 2">
					<g id="Layer_1-2" data-name="Layer 1">
					<path d="M.36,9.64a1.18,1.18,0,0,0,.87.36,1.28,1.28,0,0,0,.88-.36L5,6.74,7.89,9.63a1.23,1.23,0,0,0,.88.35,1.25,1.25,0,0,0,.87-.35,1.23,1.23,0,0,0,0-1.74L6.74,5,9.63,2.11a1.25,1.25,0,0,0,0-1.74,1.25,1.25,0,0,0-1.74,0L5,3.26,2.11.36A1.23,1.23,0,0,0,.37.36a1.24,1.24,0,0,0,0,1.73L3.26,5,.36,7.89A1.24,1.24,0,0,0,.36,9.64Z"/>
					</g>
				</g>
			</svg>
		</div>
		<!-- navbar links -->
		<ul>
			<li><a href="#">Link 1</a></li>
			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
			<li><a href="#">Link 4</a></li>
		</ul>
	</div>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</html>
